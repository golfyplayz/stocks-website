<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link href="./css/calc.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form" class="form">
        <form>
            <label for="stockInt" class="label" id="stock">Your Name</label>
            <input type="string" name="name" id="name" placeholder="Name" class="number">
            <br>
            <label for="stockInt" class="label" id="stock">Last Week's Price</label>
            <input type="number" name="stock" id="stockInt" placeholder="Last Week's Price" class="number">
            <br>
            <label for="stockFin" class="label" id="stock">This Week's Price</label>
            <input type="number" name="stock" id="stockFin" placeholder="This Week's Price" class="number">
            <br>
            <label for="stockAmt" class="label" id="stock">Number of Stocks</label>
            <input type="number" name="stock" id="stockAmt" placeholder="Number of Stocks" class="number">
            <br>
            <input type="submit" value="Calculate" id="submit">
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
